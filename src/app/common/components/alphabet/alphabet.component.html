<div [ngClass]="{
       'alphabet': true,
       'alphabet--disabled': isDisabled
       }">
  <div (click)="onPress(letter)"
       (keydown.enter)="onPress(letter)"
       *ngFor="let letter of alphabet; trackBy: trackBy"
       [ngClass]="{
       'alphabet__letter': true,
       'alphabet__letter--disabled': letter.isDisabled
       }"
       [tabindex]="letter.isDisabled || isDisabled ? -1 : 0"
       role="button">
    {{letter.letter | uppercase}}</div>
</div>
