<div [ngClass]="{
       'alphabet': true,
       'alphabet--disabled': isDisabled
       }">
  <div (click)="onType(letter)" *ngFor="let letter of alphabet"
       [ngClass]="{
       'alphabet__letter': true,
       'alphabet__letter--disabled': letter.isDisabled
       }">
    {{letter.letter}}</div>
</div>
