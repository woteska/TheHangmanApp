<ng-container *ngIf="status$ | async as status">
  <app-game (endGame)="onEndGame()"
            (instructions)="onInstructions()"
            (pressLetter)="onPressLetter($event)"
            (startNewGame)="onStartNewGame()"
            [alphabet]="(alphabet$ | async) || []"
            [displayedWord]="(displayedWord$ | async) || []"
            [numberOfBadTries]="(numberOfBadTries$ | async) || 0"
            [status]="status"></app-game>
</ng-container>
